<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <mat-form-field [style.width.px]=500>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. Jon" formControlName="email" />
  </mat-form-field>
  <br>
  <mat-form-field [style.width.px]=500>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <input matInput type="password" placeholder="" formControlName="password" />
  </mat-form-field>
  <br>
  <button id="submit" [disabled]="!loginForm.valid" mat-raised-button type="submit">
    <span>Log in</span>
  </button>
</form>
